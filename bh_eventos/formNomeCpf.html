<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <div class="box">
        <div class="inner-box">
          <div class="forms-wrap">
            <form action="RespIndex.jsp" method="post" class="sign-in-form">
              <div class="logo">
                <h4>BH eventos</h4>
              </div>

              <div class="heading">
                <h2>Precisamos confirmar sua identidede</h2>
              </div>

              <div class="actual-form">
                <div class="input-wrap">
                  <input type="text" id = "cpf" name="cpf" class="input-field" required/>
                  <label>cpf</label>
                </div>

                <div class="input-wrap">
                  <input id="contato" name="contato" class="input-field" required />
                  <label>Contato Cadastrado</label>
                </div>

                <input type="submit" value="Confirmar" class="sign-btn" />
              </div>
            </form>
          </div>
         <div class="carousel">
            <div class="text-slider">
              <div class="text-wrap">
                <div class="text-group">
                  <h2>Insira nome e cpf</h2>
                  <h2>Para confirmar-mos sua identidade</h2>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
